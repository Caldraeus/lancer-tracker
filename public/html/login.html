<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/login.css">
    <meta charset="UTF-8">
    <title>Lancer Live Battle Roster</title>
</head>
<body>
    <div>
        <span>
            <h1>Log In</h1>
            <div id="login-box">
                <p>Log in to save characters, encounters, and uploads.</p>
                <div id="loginform">
                    <form action="/login" method="post">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Email" required><br><br>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
                        <button class="submit" id="log-in">Log In</button>
                        <button class="submit" id="sign-up">Sign Up</button>
                    </form>                    
                </div>
            </div>
        </span>
        <button onclick="returnToIndex()" class="back">
            <span>< BACK</span> <!-- Wrap the text in a span element -->
        </button>
        <script src="../js/login.js"></script>
    </div>
</body>
</html>
